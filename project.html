<!DOCTYPE html>
<html>
  <head>
    <title>HTML wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="home.css">
  </head>
  <body>
    <nav class="navigation">
        <div class="menuToggle">&#9776;</div>
        <ul class="menu">
            <li class="menuList">Bio</li>
            <li class="menuList">Projects</li>
            <li class="menuList">Skills</li>
            <li class="menuList">Resume</li>
            <li class="menuList">Contact</li>
        </ul>
    </nav>
        
    <main role="main">

        <section>
            <h1>Title</h1>
            <h2>Description</h2>
            <h3>Date:  Client:  Technologies:  Tag:</h3>
            <input type="button" class="downloadResume" value="View Project"/>
            <div class="box">Project Screenshots</div>
        </section>

        <section class="projects">
            <div class="project1">
            <div class="project">Project 1</div>
            <h2>Title</h2>
            <h3>tag</h3>
            <h2>Project Blurb</h2>
            </div>

            <div class="space"></div>

            <div class="project2">
            <div class="project">Project 2</div>
            <h2>Title</h2>
            <h3>tag</h3>
            <h2>Project Blurb</h2>
            </div>
        </section>

    </main>
    <footer role="content-info">Footer</footer>
  </body>
</html>
