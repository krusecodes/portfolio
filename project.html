<!DOCTYPE html>
<html>
  <head>
    <title>HTML wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="home.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navigation">
        <div class="menuToggle">&#9776;</div>
        <ul class="menu">
            <li class="menuList">Bio</li>
            <li class="menuList">Projects</li>
            <li class="menuList">Skills</li>
            <li class="menuList">Resume</li>
            <li class="menuList">Contact</li>
        </ul>
    </nav>

    <header role="banner" class="projectHeader">
      <h1>Title</h1>
      <h3>Description</h3>
      <h4>Date:  Client:  Technologies:  Tag:</h3>
      <input type="button" class="button2" value="View Project"/>
      <div class="box">Project Screenshots</div>
    </header>
        
    <main role="main">

        <section class="projects">
            <div class="project1">
            <div class="project">Project 1</div>
            <h2>Title</h2>
            <h3>tag</h3>
            <h2>Project Blurb</h2>
            </div>

            <div class="space"></div>

            <div class="project2">
            <div class="project">Project 2</div>
            <h2>Title</h2>
            <h3>tag</h3>
            <h2>Project Blurb</h2>
            </div>
        </section>

    </main>
    <footer role="content-info">Footer</footer>
  </body>
</html>
