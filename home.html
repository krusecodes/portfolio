<!DOCTYPE html>
<html>
  <head>
    <title>HTML wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="home.css">
  </head>
  <body>
    <nav class="navigation">
        <div class="menuToggle">&#9776;</div>
        <ul class="menu">
            <li class="menuList">Bio</li>
            <li class="menuList">Projects</li>
            <li class="menuList">Skills</li>
            <li class="menuList">Resume</li>
            <li class="menuList">Contact</li>
        </ul>
    </nav>
    <main role="main">
        <header role="banner">
            <h1>Hero</h1>
        </header>

        <section>
            Bio
        </section>

        <section>
            <div class="project">Project 1</div>
            <h2>Title</h2>
            <h3>tag</h3>
            <h2>Project Blurb</h2>
            <div class="project">Project 2</div>
            <h2>Title</h2>
            <h3>tag</h3>
            <h2>Project Blurb</h2>
        </section>

        <section>
            <h2>Skills</h2>
            <div class="skillImage">
            <img class="skill" src="HTML5_Logo_512.png" alt="HTML 5 Logo">
            </div>
            <div class="skillImage"></div>
            <img class="skill" src="javascript-logo.png" alt="HTML 5 Logo">
            </div>
        </section>

        <section>
            <h2>Resume</h2>
            <input type="button" class="downloadResume" value="Download Resume"/>
        </section>
        
        <section>
            Contact
        </section>
    </main>
    <footer role="content-info">Footer</footer>
  </body>
</html>
